    <!--KONTAKT FORM & GOOGLE MAP-->

    <div class="container-fluid">
        <div class="row-fluid" id="mapform">

            <div class="col-md-6 semi-transparent top-space">
                <form role="form" class="form-horizontal" name="myForm" action="#" onsubmit="return validate()" method="post">

                    <div class="form-group">

                        <label class="control-label col-md-2" for="name">Namn</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="name" placeholder="skriv namn här">
                        </div>

                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-2" for="email">Epost</label>
                        <div class="col-md-10">
                            <input class="form-control" type="text" id="email" placeholder="skriv mailadress här">
                        </div>
                    </div>		
					
					
					<div class="form-group">

                        <label class="control-label col-md-2" for="age">Age</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="age" placeholder="ex. 20">
                        </div>

                    </div>		
					
					
					<div class="form-group">

                        <label class="control-label col-md-2" for="date">Date</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="date" size="10" placeholder="åååå-mm-dd">
                        </div>

                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-2" for="msg">Meddelande </label>
                        <div class="col-md-10">
                            <textarea class="form-control" rows="10" id="msg" placeholder="skriv meddelande här"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-md-10">
                            <button type="submit" class="btn btn-default" id="btn">Skicka</button>
                        </div>
                    </div>
                </form>
            </div>
